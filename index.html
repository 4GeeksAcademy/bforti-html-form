<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cea567c56a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark p-5">
    <div class="container-fluid bg-light p-4">
        <div class="container-fluid border border-2 rounded p-0">
            <div class="bg-light border-bottom p-1">
                <h5>Payment for example</h5>
            </div>
            <div class="p-3 m-0">
                <div class="alert alert-danger p-1 my-2" role="alert">
                    Some filds are missing
                </div>

                <div class="row d-flex align-items-center p-2">
                    <div class="col-5 justify-content-center">
                        <label for="card">Card #</label>
                        <input class="form-control" type="text" placeholder="xxxxxxxxxxxxx"
                            aria-label="default input example" id="card">
                    </div>
                    <div class="col-3 justify-content-center">
                        <label for="card">CVC #</label>
                        <input class="form-control" type="text" placeholder="0000" aria-label="default input example"
                            id="card">
                    </div>
                    <div class="col-3 justify-content-center">
                        <label for="card"> Amount </label>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input class="form-control" type="text" placeholder="Amount" aria-label="default input example"
                            id="card">
                        </div>
                        
                    </div>
                </div>
                <div class="row d-flex align-items-center p-2">
                    <div class="col-6 justify-content-center">
                        <label for="card">First Name</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="card">
                    </div>
                    <div class="col-6 justify-content-center">
                        <label for="card">Last Name</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="card">
                    </div>

                </div>
                <div class="row d-flex align-items-center p-2">
                    <div class="col-5 justify-content-center">
                        <label for="card">City</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="card">
                    </div>
                    <div class="col-3 justify-content-center">
                        <label for="card">state</label>
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>pick a state</option>
                            <option value="1">Aragua</option>
                            <option value="2">Zulia</option>
                            <option value="3">Tucuman</option>
                        </select>
                    </div>
                    <div class="col-3 justify-content-center">
                        <label for="card">Postal code </label>
                        <input class="form-control" type="text" placeholder="postal code"
                            aria-label="default input example" id="card">
                    </div>



                </div>
                <div class="row d-flex align-items-center p-4">
                    <div class="col-4 me-2 justify-content-center d-flex bg-secondary p-0 rounded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fa-brands fa-cc-paypal"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>

                    </div>
                    <div class="col-6 ">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>









                </div>
            </div>

            <div class="border bg-light d-flex justify-content-end p-2">
                <button type="button" class="btn btn-secondary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    cancel
                </button>
                <div class="ms-1">
                    <button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Send
                </button>
                </div>
               
            </div>




        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
